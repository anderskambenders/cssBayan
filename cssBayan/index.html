<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="/cssBayan/css/normalize.css">
    <link rel="stylesheet" href="/cssBayan/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="head">CSS Bayan</h1>
<ul class="accordeon">
    <li class="accordeon__item">
        <input type="radio" class="accordeon__switch" name="accordeon1"   id="switch1" checked>
        <label class="accordeon__label" name="accordeon1" for="switch1">
            <p class="accordeon__title">Unfinished work</p>
            <svg class="accordeon__svg" width="20" height="20" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1L17 17M17 1L1 17" stroke="black" stroke-width="2" stroke-linejoin="round"/>
                </svg>
        </label>
        <div class="accordeon__content">
            <img src="/cssBayan/img/meme1.png" alt="meme1" class="accordeon__image">
        </div>
    </li>
    <li class="accordeon__item">
        <input type="radio" class="accordeon__switch" name="accordeon1" id="switch2">
        <label class="accordeon__label" name="accordeon1" for="switch2">
            <p class="accordeon__title">Bug Free</p>
            <svg class="accordeon__svg" width="20" height="20" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1L17 17M17 1L1 17" stroke="black" stroke-width="2" stroke-linejoin="round"/>
                </svg>
        </label>
        <div class="accordeon__content">
            <img src="/cssBayan/img/meme2.png" alt="meme2" class="accordeon__image">
        </div>
    </li>
    <li class="accordeon__item">
        <input type="radio" class="accordeon__switch" name="accordeon1" id="switch3">
        <label class="accordeon__label" name="accordeon1" for="switch3">
            <p class="accordeon__title">Prey</p>
            <svg class="accordeon__svg" width="20" height="20" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1L17 17M17 1L1 17" stroke="black" stroke-width="2" stroke-linejoin="round"/>
                </svg>
        </label>
        <div class="accordeon__content">
            <img src="/cssBayan/img/meme3.png" alt="meme3" class="accordeon__image">
        </div>
    </li>
    <li class="accordeon__item">
        <input type="radio" class="accordeon__switch" name="accordeon1" id="switch4">
        <label class="accordeon__label" name="accordeon1" for="switch4">
            <p class="accordeon__title">Peepers</p>
            <svg class="accordeon__svg" width="20" height="20" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1L17 17M17 1L1 17" stroke="black" stroke-width="2" stroke-linejoin="round"/>
                </svg>
        </label>
        <div class="accordeon__content">
            <img src="/cssBayan/img/meme4.png" alt="meme4" class="accordeon__image">
        </div>
    </li>
    <li class="accordeon__item">
        <input type="radio" class="accordeon__switch" name="accordeon1" id="switch5">
        <label class="accordeon__label" name="accordeon1" for="switch5">
            <p class="accordeon__title">Counting</p>
            <svg class="accordeon__svg" width="20" height="20" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1L17 17M17 1L1 17" stroke="black" stroke-width="2" stroke-linejoin="round"/>
                </svg>
        </label>
        <div class="accordeon__content">
            <img src="/cssBayan/img/meme5.png" alt="meme5" class="accordeon__image">
        </div>
    </li>
</ul>
    </div>
</body>
</html>
